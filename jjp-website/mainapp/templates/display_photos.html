{% extends 'base.html' %}

{% block title %}
{{ header }}
{% endblock %}

{% block content %}

<body>
    <div class="container-fluid text-center">
        <br><br><br>
        <h3>{{ header }}</h3>
        <br>

        <section class="gallery">
            {% if image_list %}
                {% for image in image_list %}
                    <a href="{{ photo_url }}/{{ image }}" rel="lightbox">
                        <img src="{{ photo_url }}/{{ image }}" alt="{{ image }}" 
                        height="70%" width="70%">
                    </a>
                    {% if forloop.counter|divisibleby:4 %}
                        <div class="clear"></div>
                    {% endif %}
                {% endfor %}
            {% else %}
                <p>No image available.</p>
            {% endif %}
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simple-lightbox.min.js" integrity="sha512-ZajFBgnksNp8Rj+AbmYe8ueOu45HiSjtf3QpqnRbHlq719m6VK0FkbYIqQ8wEnlVuJ1i9pC+z6Z9ewmDnUTMCg==" crossorigin="anonymous"></script>

<script>
    var gallery = new SimpleLightbox('.gallery a');
</script>

</body>

{% endblock %}

</html>
