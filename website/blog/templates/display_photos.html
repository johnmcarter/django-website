{% extends 'base.html' %}

{% block title %}
{{ header }}
{% endblock %}

{% block content %}

<body>
    <div class="container-fluid text-center">
        <br><br><br>
        <h3>{{ header }}</h3>
        <br>

        {% for image in image_list %}
            {% if forloop.first %}
                <div class="row">
            {% endif %}
            <div class="col-lg-4 col-md-4 col-12" >
                <a href="{{ photo_url }}/{{ image }}">
                    <div class="text-center mt-2">
                        <img src="{{ photo_url }}/{{ image }}" height="70%" width="70%" class="img-thumbnail" alt="...">
                    </div>
                </a>
            </div>
            {% if forloop.counter|divisibleby:3 %}
                </div>
                <div class="row">
            {% endif %}
            {% if forloop.last %}
                    </div>
            {% endif %}
        {% endfor %}

</body>

</html>

{% endblock %}
